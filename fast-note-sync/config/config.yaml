server:
  # 服务器运行模式 release | debug
  # Server operating mode: release | debug
  run-mode: release
  # http-port
  # 服务器端口 - 格式为 -ip:port(绑定特定 IP)或 :port(绑定所有 IPs)
  # Server port - format: -ip:port (bind to a specific IP) or :port (bind to all IPs)
  http-port: :9000
  # 读取超时时间(秒),请求超时前等待的最大时间
  # Read timeout (seconds), maximum time to wait before request timeout
  read-timeout: 60
  # 写入超时时间(秒),写入超时前等待的最大时间
  # Write timeout (seconds), maximum time to wait before write timeout
  write-timeout: 60
  # 性能监控接口(私有 HTTP 服务器)
  # Performance monitoring interface (private HTTP server)
  private-http-listen: :9001

app:
  # 默认每页显示的项目数(分页)
  # Default number of items per page (pagination)
  default-page-size: 10
  # 最大每页允许的项目数(分页)
  # Maximum number of items allowed per page (pagination)
  max-page-size: 100
  # 应用操作的默认超时时间(秒)
  # Default timeout for application operations (seconds)
  default-context-timeout: 60
  # 临时文件存储路径
  # Temporary file storage path
  temp-path: storage/temp
  # 上传保存路径设置
  # Upload save path setting
  upload-save-path: storage/uploads
  # 是否返回成功消息
  # Whether to return success messages
  is-return-sussess: false
  # 软删除笔记保留时长(如:30d/12h/30m/30s,0表示不清理),建议设置足够长以确保离线设备能同步删除操作
  # Soft delete note retention time (e.g., 30d/12h/30m/30s, 0 means no cleanup), recommended to set a long enough time to ensure offline devices can synchronize delete operations
  soft-delete-retention-time: "7d"
  # 文件上传会话超时时间(如:5m/30s,0表示不超时)
  # File upload session timeout (e.g., 5m/30s, 0 means no timeout)
  upload-session-timeout: "1d"
  # 上传和下载的文件分块大小(如: 512KB / 1MB / 1024B / 1024 , 0 默认 512KB)
  # File chunk size for upload and download (e.g., 512KB / 1MB / 1024B / 1024, 0 for default 512KB)
  file-chunk-size: "512KB"
  # 历史记录保留版本数，默认 100
  # Number of history versions to keep, default 100
  history-keep-versions: 100
  # 历史记录保存延迟时间，支持格式：10s（秒）、1m（分钟），默认 10s
  # History save delay time, supports formats: 10s (seconds), 1m (minutes), default 10s
  history-save-delay: "10s"
  # Worker Pool 最大并发数，默认 100
  # Worker Pool maximum concurrent workers, default 100
  worker-pool-max-workers: 100
  # Worker Pool 任务队列大小，默认 1000
  # Worker Pool task queue size, default 1000
  worker-pool-queue-size: 1000
  # 每用户写队列容量，默认 100
  # Per-user write queue capacity, default 100
  write-queue-capacity: 100
  # 写操作超时时间，默认 30s
  # Write operation timeout, default 30s
  write-queue-timeout: "30s"
  # 空闲队列清理时间，默认 10m
  # Idle queue cleanup time, default 10m
  write-queue-idle-time: "10m"

# webgui
# WebGUI 设置
webgui:
  # 字体设置 当留空不设置字体; 设置为 local 时使用本地字体; 设置为 字体链接 则可以让字体从网络加载
  # Font Settings When left blank, no font is set; when set to local, use local font; when set to font link, the font can be loaded from the network
  font-set: "local"

user:
  # 是否开启注册功能
  # Whether to enable registration
  register-is-enable: true
  # 管理员 UID, 0 表示不显示设置访问
  # Admin UID, 0 means not display setting access
  admin-uid: 0


log:
  # 日志级别
  # Log level
  level: warn
  # 日志文件路径
  # Log file path
  file: storage/logs/log.log
  # 是否为生产环境
  # Whether this is a production environment
  production: true

security:
  # 用户令牌加密混淆 Key
  # User token encryption and obfuscation key
  auth-token-key: fast-note-sync-Auth-Token
  # Token 过期时间，支持格式：7d（天）、24h（小时）、30m（分钟），默认 7d
  # Token expiry time, supports formats: 7d (days), 24h (hours), 30m (minutes), default 7d
  token-expiry: "7d"

# database
# 数据库配置
# Database configuration
database:
  type: sqlite
  path: storage/database/db.sqlite3
  table-prefix:
  auto-migrate: true
  # 最大打开连接数，默认 100
  # Maximum number of open connections, default 100
  max-open-conns: 100
  # 最大空闲连接数，默认 10
  # Maximum number of idle connections, default 10
  max-idle-conns: 10
  # 连接最大生命周期，支持格式：30m（分钟）、1h（小时），默认 30m
  # Connection max lifetime, supports formats: 30m (minutes), 1h (hours), default 30m
  conn-max-lifetime: "30m"
  # 空闲连接最大生命周期，支持格式：10m（分钟）、1h（小时），默认 10m
  # Idle connection max lifetime, supports formats: 10m (minutes), 1h (hours), default 10m
  conn-max-idle-time: "10m"

# tracer
# 请求追踪配置
# Request tracing configuration
tracer:
  # 是否启用追踪
  # Whether to enable tracing
  enabled: true
  # 追踪 ID 请求头名称
  # Trace ID header name
  header: "X-Trace-ID"

# local-fs
# 本地文件系统存储配置
# Local file system storage configuration
local-fs:
  # 是否启用本地文件系统存储
  # Whether to enable local file system storage
  is-enable: true
  # 是否启用 HTTP 文件服务
  # Whether to enable HTTP file service
  httpfs-is-enable: true
  # 文件保存路径
  # File save path
  save-path: "storage/uploads"
  # 自定义路径（可选）
  # Custom path (optional)
  custom-path: ""
